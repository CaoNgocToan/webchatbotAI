      Các quốc gia như Úc đã sử dụng drone để giám sát tiến độ trồng rừng, giúp giảm chi phí nhân công và thời gian di chuyển. Drone có thể quét những khu vực rộng lớn, cung cấp hình ảnh và dữ liệu trực quan để đánh giá nhanh chóng tình hình trồng rừng.
      
