  utter_lamnghiep/cong_nghe_blockchain_uoc_ung_dung_trong_chuoi_cung_ung_go_nhu_the_nao:
  - text: |
      Blockchain cho phép các nước phát triển quản lý nguồn gốc gỗ từ khai thác đến sản phẩm cuối cùng. Điều này giúp bảo đảm tính minh bạch trong chuỗi cung ứng, ngăn chặn khai thác bất hợp pháp và tăng niềm tin của người tiêu dùng vào nguồn gốc hợp pháp của gỗ.
      
  utter_lamnghiep/vai_tro_cua_drone_trong_giam_sat_rung_va_khai_thac_go_la_gi:
  - text: |
