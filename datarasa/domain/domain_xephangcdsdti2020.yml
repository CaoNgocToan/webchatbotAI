  - text: |
      Người dân đóng vai trò cung cấp phản hồi, giúp cải thiện dịch vụ công số và đẩy mạnh sự chấp nhận công nghệ trong xã hội. Sự tham gia của người dân cũng là chỉ báo về mức độ thành công và hiệu quả của quá trình chuyển đổi số.


