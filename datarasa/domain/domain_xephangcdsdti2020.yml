      Thách thức bao gồm thiếu nhân lực có kỹ năng công nghệ, ngân sách hạn chế, cơ sở hạ tầng chưa đồng bộ và khả năng bảo mật chưa đáp ứng đủ yêu cầu, làm cản trở quá trình chuyển đổi số.


