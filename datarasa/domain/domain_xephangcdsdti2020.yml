      Khi DTI cao, các Bộ có thể minh bạch hóa quy trình và tiêu chuẩn công nghệ, tạo điều kiện thuận lợi cho các doanh nghiệp tham gia hợp tác và đầu tư vào các dự án chuyển đổi số công.


