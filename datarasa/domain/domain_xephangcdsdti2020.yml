      DTI cao cho thấy hiệu quả chuyển đổi số tốt, giúp các Bộ tự tin đầu tư thêm vào công nghệ, trong khi DTI thấp thúc đẩy sự cân nhắc kỹ càng hơn để tránh các chi phí không cần thiết.


