  utter_baotri/chuyen_oi_so_co_the_ho_tro_bao_tri_than_thien_voi_moi_truong_khong:
  - text: |
      Có, thông qua việc tối ưu hóa năng lượng, giảm lượng rác thải và phát thải khí nhà kính, đồng thời sử dụng công nghệ để tái chế linh kiện hoặc tái sử dụng máy móc hiệu quả hơn.


  utter_baotri/lam_the_nao_e_su_dung_ai_trong_viec_phan_tich_o_mai_mon_cua_linh_kien_may_moc:
  - text: |
