  utter_logistics/he_thong_quan_ly_van_tai_tms_hien_ai_a_uoc_ap_dung_nhu_the_nao_o_anh:
  - text: |
      TMS tích hợp dữ liệu thời gian thực từ IoT, sử dụng phân tích dự đoán để tối ưu hóa tuyến đường và quản lý đội xe hiệu quả hơn.


  utter_logistics/cac_cang_bien_thong_minh_o_cac_nuoc_phat_trien_hoat_ong_nhu_the_nao:
  - text: |
