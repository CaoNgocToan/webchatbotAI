  utter_xephangcdsdti2021/ba_ria_-_vung_tau_a_ung_dung_cong_nghe_ai_vao_linh_vuc_nao_e_ho_tro_phong_chong_dich_covid-19:
  - text: |
      Tỉnh đã triển khai tổng đài AI để tư vấn, hỗ trợ điều trị F0 tại nhà, giúp giảm tải cho ngành y tế và hỗ trợ hiệu quả việc cách ly tại nhà.


  utter_xephangcdsdti2021/tong_ai_ai_o_ba_ria_-_vung_tau_hoat_ong_nhu_the_nao_e_ho_tro_f0_ieu_tri_tai_nha:
  - text: |
      Tổng đài AI sử dụng trí tuệ nhân tạo để chủ động gọi điện hỏi thăm tình hình sức khỏe định kỳ của các F0 điều trị tại nhà và hướng dẫn cách chăm sóc, điều trị. Ngoài ra, khi F0 cần hỗ trợ y tế, họ có thể gọi đến tổng đài để được tư vấn. Nếu phát hiện vấn đề sức khỏe nghiêm trọng hoặc chỉ số SPO2 dưới mức cho phép, tổng đài sẽ tự động chuyển cuộc gọi cho nhân viên y tế trực tiếp.


  utter_xephangcdsdti2021/ba_ria_-_vung_tau_a_at_uoc_ket_qua_gi_khi_trien_khai_tong_ai_ai_ho_tro_f0_ieu_tri_tai_nha:
  - text: |
      Từ ngày 15/12/2021 đến 31/12/2021, tổng đài đã thực hiện gần 20.000 cuộc gọi tư vấn và tiếp nhận hơn 2.500 cuộc gọi từ các F0.


  utter_xephangcdsdti2021/ngoai_viec_thanh_lap_to_cong_nghe_so_cong_ong_lang_son_con_thuc_hien_nhung_giai_phap_nao_e_ay_manh_chuyen_oi_so:
