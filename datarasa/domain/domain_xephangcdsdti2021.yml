  utter_xephangcdsdti2021/ngoai_lgsp_a_nang_con_ung_dung_cong_nghe_ai_vao_nhung_nen_tang_nao_khac:
  - text: |
      AI còn được ứng dụng vào nền tảng Kho dữ liệu dùng chung để phát hiện, cảnh báo dữ liệu bất thường, làm sạch dữ liệu đầu vào, dự báo; nền tảng quan trắc giám sát môi trường và kết cấu công trình cầu để cảnh báo sớm các chỉ số vượt ngưỡng; và ứng dụng Chatbot để tự động trả lời thông tin dịch vụ công.


  utter_xephangcdsdti2021/mo_hinh_chuyen_oi_so_cap_xa_o_ninh_binh_uoc_trien_khai_nhu_the_nao:
