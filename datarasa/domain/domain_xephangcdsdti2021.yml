      Điểm mạnh của TP. Hồ Chí Minh là Kinh tế số, nhưng điểm yếu là Xã hội số cần được cải thiện.


  utter_xephangcdsdti2021/muc_o_chuyen_oi_so_cua_cac_tinh_thanh_pho_thuoc_nhom_nao_ang_o_muc_trung_binh:
  - text: |
      Đa số các tỉnh, thành phố thuộc nhóm 3 (DTI từ 0.25 đến 0.325), cho thấy mức độ chuyển đổi số ở các địa phương này còn ở mức trung bình.


  utter_xephangcdsdti2021/khoang_cach_giua_gia_tri_dti_cao_nhat_va_thap_nhat_cua_tru_cot_nao_la_lon_nhat:
  - text: |
      Khoảng cách giữa giá trị DTI cao nhất và thấp nhất của trụ cột Xã hội số là lớn nhất, thể hiện sự chênh lệch về mức độ ứng dụng CNTT trong các lĩnh vực xã hội giữa các địa phương.


  utter_xephangcdsdti2021/tinh_nao_co_dti_chung_thap_nhat_nhung_lai_co_iem_xa_hoi_so_cao:
  - text: |
      Ninh Thuận có DTI chung thấp nhất (0.2108) nhưng điểm Xã hội số lại khá cao, cho thấy sự phát triển chưa đồng đều giữa các trụ cột.


  utter_xephangcdsdti2021/xu_huong_phat_trien_chuyen_oi_so_cua_cac_ia_phuong_trong_nhung_nam_toi_se_ra_sao:
  - text: |
      DTI sẽ tiếp tục tăng, khoảng cách DTI giữa các địa phương sẽ được thu hẹp, và ứng dụng CNTT sẽ ngày càng sâu rộng.


  utter_xephangcdsdti2021/dvctt_la_gi_va_vai_tro_cua_no_trong_viec_phat_trien_chinh_phu_ien_tu:
  - text: |
      DVCTT (Dịch vụ công trực tuyến) là giải pháp quan trọng để phát triển Chính phủ điện tử, góp phần phục vụ người dân và doanh nghiệp. DVCTT giúp người dân tiếp cận dịch vụ công mọi lúc mọi nơi, giảm thiểu thời gian, chi phí đi lại, đồng thời nâng cao hiệu quả hoạt động của cơ quan nhà nước.


  utter_xephangcdsdti2021/nam_nao_chinh_phu_ban_hanh_nghi_inh_ve_viec_cung_cap_dvctt_va_tac_ong_cua_no_la_gi:
  - text: |
      Năm 2011, Chính phủ ban hành Nghị định về việc cung cấp DVCTT, thúc đẩy việc ứng dụng CNTT trong cung cấp dịch vụ công.


  utter_xephangcdsdti2021/ty_le_dvctt_muc_o_4_at_khoang_bao_nhieu_phan_tram_vao_nam_2015:
  - text: |
      Vào năm 2015, tỷ lệ DVCTT mức độ 4 đạt khoảng 1%.


  utter_xephangcdsdti2021/khung_phap_ly_ve_dvctt_a_uoc_hoan_thien_trong_khoang_thoi_gian_nao:
  - text: |
      Khung pháp lý về DVCTT được hoàn thiện từ năm 2016 đến 2018, trong đó có việc ban hành Nghị quyết về Chính phủ điện tử.


  utter_xephangcdsdti2021/ty_le_dvctt_co_phat_sinh_ho_so_truc_tuyen_vao_nam_2019_la_bao_nhieu_phan_tram:
  - text: |
      Năm 2019, tỷ lệ DVCTT có phát sinh hồ sơ trực tuyến đạt 10,76%.


  utter_xephangcdsdti2021/ty_le_dvctt_co_phat_sinh_ho_so_truc_tuyen_vao_nam_2020_at_bao_nhieu_phan_tram_va_co_su_gia_tang_nao_ang_chu_y:
  - text: |
      Năm 2020, tỷ lệ DVCTT có phát sinh hồ sơ trực tuyến đạt 30,86%, cùng với sự gia tăng mạnh mẽ trong tỷ lệ doanh nghiệp sử dụng dịch vụ khai thuế điện tử và tham gia dịch vụ nộp thuế điện tử.


  utter_xephangcdsdti2021/ai_dich_covid-19_a_anh_huong_nhu_the_nao_en_vai_tro_cua_dvctt:
  - text: |
      Đại dịch Covid-19 làm nổi bật vai trò quan trọng của DVCTT, giúp các tỉnh, thành phố duy trì hoạt động và cung cấp dịch vụ công cho người dân trong bối cảnh giãn cách xã hội.


  utter_xephangcdsdti2021/chinh_phu_at_muc_tieu_gi_cho_chuyen_oi_so_quoc_gia_va_dvctt_vao_nam_2030:
  - text: |
      Chính phủ đặt mục tiêu hoàn thành chuyển đổi số quốc gia và xây dựng Chính phủ điện tử vào năm 2030, trong đó DVCTT được xác định là giải pháp then chốt để nâng cao chất lượng phục vụ xã hội, hướng tới phục vụ người dân và doanh nghiệp.


  utter_xephangcdsdti2021/dvctt_khong_chi_la_cung_cap_dich_vu_cong_tren_moi_truong_mang_ma_con_ong_vai_tro_gi_khac:
  - text: |
      DVCTT không chỉ là cung cấp dịch vụ công trên môi trường mạng mà còn là công cụ để thu thập dữ liệu, góp phần xây dựng Chính phủ dữ liệu.


  utter_xephangcdsdti2021/du_lieu_tu_dvctt_co_tac_ong_nhu_the_nao_en_co_quan_nha_nuoc_trong_viec_phuc_vu_nguoi_dan_va_doanh_nghiep:
  - text: |
      Dữ liệu từ DVCTT giúp cơ quan nhà nước nắm bắt nhu cầu, đánh giá hiệu quả cung cấp dịch vụ, từ đó đưa ra chính sách phù hợp, nâng cao chất lượng phục vụ người dân và doanh nghiệp.


  utter_xephangcdsdti2021/muc_tieu_chinh_cua_chinh_phu_trong_viec_cung_cap_dich_vu_cong_truc_tuyen_la_gi:
  - text: |
      Chính phủ đặt mục tiêu 100% dịch vụ công phải được cung cấp trực tuyến ở mức độ 4, coi nhà nước là nơi cung cấp dịch vụ cho người dân và doanh nghiệp.


  utter_xephangcdsdti2021/dvctt_se_ong_vai_tro_gi_trong_cong_tac_quan_ly_va_hoach_inh_chinh_sach:
  - text: |
      DVCTT không chỉ dừng lại ở việc cung cấp dịch vụ trên môi trường mạng mà còn phải trở thành công cụ để thu thập dữ liệu, xây dựng Chính phủ dữ liệu, phục vụ công tác quản lý, điều hành và hoạch định chính sách hiệu quả hơn.


  utter_xephangcdsdti2021/chuyen_oi_tu_cung_cap_dvctt_sang_dvctt_lay_nguoi_dan_doanh_nghiep_lam_trung_tam_co_nghia_la_gi:
  - text: |
      Điều này có nghĩa là chuyển từ mô hình cơ quan nhà nước cung cấp dịch vụ sang mô hình người dân, doanh nghiệp yêu cầu và sử dụng DVCTT.


  utter_xephangcdsdti2021/co_nhung_mo_hinh_nao_se_uoc_chuyen_oi_trong_cung_cap_dvctt:
  - text: |
      Mô hình cung cấp DVCTT sẽ được chuyển đổi từ độc lập sang liên thông, kết nối giữa các cơ quan, đơn vị, và từ đại trà sang cá nhân hóa, đáp ứng nhu cầu riêng biệt của từng người dân, doanh nghiệp.


  utter_xephangcdsdti2021/chinh_phu_so_uoc_xac_inh_nhu_the_nao_trong_giai_oan_toi:
  - text: |
      Chuyển đổi số quốc gia là nhiệm vụ trọng tâm của Chính phủ trong giai đoạn tới, với Chính phủ số là động lực thúc đẩy chuyển đổi số, tạo nền tảng cho phát triển kinh tế - xã hội.


  utter_xephangcdsdti2021/dvctt_se_co_vai_tro_gi_trong_viec_xay_dung_chinh_phu_so:
  - text: |
      DVCTT là nền tảng quan trọng để xây dựng Chính phủ số, giúp kết nối Chính phủ với người dân và doanh nghiệp.


  utter_xephangcdsdti2021/chuyen_oi_so_se_huong_toi_muc_tieu_gi_oi_voi_cuoc_song_nguoi_dan:
  - text: |
      Chuyển đổi số phải hướng tới phục vụ con người, nâng cao chất lượng cuộc sống người dân.


  utter_xephangcdsdti2021/cac_ung_dung_cntt_se_phuc_vu_nhung_nhu_cau_nao_cua_nguoi_dan:
  - text: |
      Các ứng dụng CNTT sẽ phục vụ nhu cầu thiết yếu của người dân trong các lĩnh vực như y tế, giáo dục, an sinh xã hội, giải trí...


  utter_xephangcdsdti2021/lam_the_nao_e_am_bao_moi_nguoi_dan_eu_uoc_huong_loi_ich_tu_chuyen_oi_so:
  - text: |
      Cần đảm bảo rằng không ai bị bỏ lại phía sau trong quá trình chuyển đổi số, để mọi người dân đều được hưởng lợi ích từ các dịch vụ và ứng dụng.


  utter_xephangcdsdti2021/ket_luan_ve_inh_huong_phat_trien_chinh_phu_ien_tu_trong_giai_oan_tiep_theo_la_gi:
  - text: |
      Định hướng phát triển Chính phủ điện tử trong giai đoạn tiếp theo tập trung vào việc tiếp tục phát huy vai trò then chốt của DVCTT, thúc đẩy phát triển Chính phủ số, hướng tới phục vụ người dân và doanh nghiệp.


  utter_xephangcdsdti2021/cau_truc_cua_dti_2020_cap_bo_bao_gom_nhung_gi:
  - text: |
      DTI 2020 cấp bộ bao gồm 07 chỉ số chính, 41 chỉ số thành phần và 111 tiêu chí, trong đó 109 tiêu chí được thực hiện đánh giá dựa trên số liệu.


  utter_xephangcdsdti2021/cac_chi_so_chinh_cua_dti_cap_bo_la_gi:
  - text: |
      Bảy chỉ số chính bao gồm: Chuyển đổi nhận thức, Kiến tạo thể chế, Phát triển và nền tảng số, Thông tin và dữ liệu số, Hoạt động chuyển đổi số, An toàn, an ninh mạng, và Đào tạo và phát triển nhân lực.


  utter_xephangcdsdti2021/phuong_phap_tinh_iem_dti_cap_bo_uoc_thuc_hien_nhu_the_nao:
  - text: |
      Điểm được tính dựa trên số liệu báo cáo và điều tra, kết quả đánh giá được tổng hợp từ cấp tiêu chí lên cấp chỉ số thành phần và cuối cùng là chỉ số chính.


  utter_xephangcdsdti2021/cau_truc_cua_dti_2020_cap_tinh_bao_gom_nhung_gi:
  - text: |
      DTI 2020 cấp tỉnh bao gồm 03 trụ cột: Chính quyền số, Kinh tế số, và Xã hội số.


  utter_xephangcdsdti2021/moi_tru_cot_trong_dti_cap_tinh_uoc_anh_gia_dua_tren_cai_gi:
  - text: |
      Mỗi trụ cột được đánh giá dựa trên các chỉ số thành phần và tiêu chí riêng.


  utter_xephangcdsdti2021/phuong_phap_tinh_iem_dti_cap_tinh_co_iem_gi_khac_so_voi_cap_bo_khong:
  - text: |
      Phương pháp tính điểm DTI cấp tỉnh tương tự như DTI cấp bộ, cũng dựa trên số liệu báo cáo và điều tra.


  utter_xephangcdsdti2021/oi_tuong_nao_uoc_anh_gia_trong_dti_cap_bo:
  - text: |
      DTI cấp bộ đánh giá mức độ chuyển đổi số của các bộ, cơ quan ngang bộ và cơ quan thuộc Chính phủ.


  utter_xephangcdsdti2021/oi_tuong_nao_uoc_anh_gia_trong_dti_cap_tinh:
  - text: |
      DTI cấp tỉnh đánh giá mức độ chuyển đổi số của các tỉnh, thành phố trực thuộc Trung ương.


  utter_xephangcdsdti2021/so_luong_chi_so_chinh_cua_dti_cap_bo_va_cap_tinh_la_bao_nhieu:
  - text: |
      DTI cấp bộ có 07 chỉ số chính, trong khi DTI cấp tỉnh chỉ có 03 chỉ số chính.


  utter_xephangcdsdti2021/iem_khac_biet_chinh_giua_cau_truc_dti_cap_bo_va_cap_tinh_la_gi:
  - text: |
      Điểm khác biệt chính là DTI cấp bộ có cấu trúc gồm chỉ số chính, chỉ số thành phần và tiêu chí, trong khi DTI cấp tỉnh có cấu trúc gồm trụ cột, chỉ số thành phần và tiêu chí.


  utter_xephangcdsdti2021/dti_2020_cap_tinh_co_tong_iem_toi_a_la_bao_nhieu:
  - text: |
      Tổng điểm tối đa của DTI 2020 cấp tỉnh là 1000 điểm.


  utter_xephangcdsdti2021/ba_tru_cot_cua_dti_cap_tinh_uoc_phan_chia_iem_nhu_the_nao:
  - text: |
      Ba trụ cột được phân chia điểm theo tỷ lệ: Chính quyền số 400 điểm, Kinh tế số 300 điểm, và Xã hội số 300 điểm.


  utter_xephangcdsdti2021/tong_iem_toi_a_cua_dti_cap_bo_la_bao_nhieu:
  - text: |
      Tổng điểm tối đa của DTI 2020 cấp bộ là 500 điểm.


  utter_xephangcdsdti2021/ai_la_on_vi_chu_tri_thu_thap_thong_tin_so_lieu_cho_dti_2020:
  - text: |
      Bộ Thông tin và Truyền thông là đơn vị chủ trì thu thập thông tin, số liệu để phục vụ đánh giá DTI.


  utter_xephangcdsdti2021/cac_hinh_thuc_thu_thap_thong_tin_so_lieu_uoc_thuc_hien_ra_sao:
  - text: |
      Thông tin, số liệu được thu thập thông qua hai hình thức: trực tuyến tại địa chỉ https://dti.gov.vn và khảo sát từ các nguồn như số liệu do các bộ, tỉnh cung cấp và điều tra xã hội.


  utter_xephangcdsdti2021/thoi_gian_thu_thap_du_lieu_cho_dti_2020_la_khi_nao:
  - text: |
      Dữ liệu được thu thập trong khoảng thời gian từ ngày 01/01/2020 đến hết ngày 31/12/2020.


  utter_xephangcdsdti2021/co_may_buoc_trong_quy_trinh_tong_hop_phan_tich_thong_tin_so_lieu:
  - text: |
      Có 5 bước trong quy trình tổng hợp và phân tích thông tin, số liệu.


  utter_xephangcdsdti2021/trong_buoc_au_tien_cua_quy_trinh_tong_hop_cac_bo_cap_tinh_se_lam_gi:
  - text: |
      Trong bước đầu tiên, số liệu do các bộ, cấp tỉnh cung cấp được rà soát và xác minh để tổng hợp, phân tích và đánh giá.


  utter_xephangcdsdti2021/cac_buoc_ra_soat_so_lieu_uoc_thuc_hien_trong_khoang_thoi_gian_nao:
  - text: |
      Lần 1 từ ngày 25/12/2020 đến 05/02/2021, và lần 2 từ ngày 18/3/2021 đến 31/3/2021.


  utter_xephangcdsdti2021/so_lieu_anh_gia_thong_qua_ieu_tra_xa_hoi_uoc_thuc_hien_nhu_the_nao:
  - text: |
      Số liệu đánh giá thông qua điều tra xã hội được tổng hợp và phân tích qua hai lần tham luận từ ngày 19/3/2021 đến 26/3/2021.


  utter_xephangcdsdti2021/ket_qua_anh_gia_qua_phong_van_chuyen_gia_uoc_tong_hop_ra_sao:
  - text: |
      Kết quả đánh giá qua phòng văn chuyên gia được tổng hợp từ các chuyên gia về công nghệ thông tin cung cấp trực tiếp cho Phiếu Đánh giá DTI trên hệ thống tại địa chỉ https://dti.gov.vn.


  utter_xephangcdsdti2021/dti_cap_bo_uoc_phan_nhom_nhu_the_nao:
  - text: |
      DTI cấp bộ được phân thành hai nhóm: nhóm các bộ, cơ quan ngang bộ cung cấp dịch vụ công và nhóm các bộ, cơ quan ngang bộ không cung cấp dịch vụ công.


  utter_xephangcdsdti2021/cac_tinh_thanh_pho_truc_thuoc_trung_uong_uoc_anh_gia_trong_dti_cap_tinh_theo_tru_cot_nao:
  - text: |
      Các tỉnh, thành phố trực thuộc Trung ương được đánh giá theo ba trụ cột: Chính quyền số, Kinh tế số, và Xã hội số.


  utter_xephangcdsdti2021/iem_so_uoc_chuan_hoa_ra_sao_trong_qua_trinh_xep_hang_dti:
  - text: |
      Điểm số được chuẩn hóa từ 0 đến 1 cho từng tiêu chí, từng chỉ số thành phần, từng chỉ số chính, để dễ so sánh và thống nhất thang điểm chung cho từng đối tượng.


  utter_xephangcdsdti2021/co_bao_gio_gia_tri_cua_cac_bo_nganh_va_cac_tinh_nhan_iem_0_khong:
  - text: |
      Giá trị của các bộ, ngành và các tỉnh không bao giờ nhận điểm 0 với từng tiêu chí, chỉ số thành phần, chỉ số chính, và trụ cột.


