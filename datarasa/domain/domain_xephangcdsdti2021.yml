  utter_xephangcdsdti2021/co_bao_nhieu_bo_at_gia_tri_dti_tren_muc_trung_binh:
  - text: |
      7/17 bộ, ngành (chiếm 41,18%) có giá trị DTI 2021 trên mức trung bình của cả khối bộ cung cấp dịch vụ công.


  utter_xephangcdsdti2021/cac_bo_nao_co_gia_tri_dti_duoi_muc_trung_binh:
  - text: |
      Các bộ có giá trị DTI dưới mức trung bình bao gồm những bộ có chỉ số thấp hơn 0,4595, cho thấy họ cần cải thiện hơn nữa trong việc áp dụng công nghệ số.


  utter_xephangcdsdti2021/co_nhung_yeu_to_nao_anh_huong_en_gia_tri_dti_cua_cac_bo:
  - text: |
      Các yếu tố ảnh hưởng đến giá trị DTI bao gồm hạ tầng công nghệ thông tin, khả năng cung cấp dịch vụ công trực tuyến, mức độ nhận thức và đào tạo nhân lực về công nghệ số.


  utter_xephangcdsdti2021/bo_tai_chinh_a_thuc_hien_nhung_cai_cach_nao_e_at_uoc_vi_tri_so_mot_trong_dti_2021:
  - text: |
      Bộ Tài chính đã đầu tư vào hạ tầng công nghệ thông tin, cải cách quy trình hành chính, và phát triển các dịch vụ công trực tuyến để nâng cao hiệu quả phục vụ.


  utter_xephangcdsdti2021/co_nhung_thach_thuc_nao_ma_cac_bo_gap_phai_trong_viec_nang_cao_dti:
  - text: |
      Các thách thức bao gồm thiếu hụt nguồn lực tài chính, sự chậm trễ trong việc áp dụng công nghệ mới, và sự kháng cự từ phía nhân viên trong việc thay đổi thói quen làm việc.


  utter_xephangcdsdti2021/dti_2021_co_anh_huong_en_chinh_sach_cong_khong:
  - text: |
      Có, DTI 2021 cung cấp thông tin quan trọng cho các nhà hoạch định chính sách để điều chỉnh và cải cách các quy định liên quan đến dịch vụ công và chuyển đổi số.


  utter_xephangcdsdti2021/cac_bo_co_ke_hoach_gi_e_cai_thien_dti_trong_tuong_lai:
  - text: |
      Các bộ đang lên kế hoạch đầu tư vào công nghệ mới, đào tạo nhân lực, và cải cách quy trình để nâng cao hiệu quả và chất lượng dịch vụ công.


  utter_xephangcdsdti2021/co_nhung_bo_nao_a_co_su_cai_thien_ang_ke_trong_dti_2021_so_voi_nam_truoc:
  - text: |
      Bộ Kế hoạch và Đầu tư và Bảo hiểm Xã hội Việt Nam là những bộ có sự cải thiện đáng kể trong DTI 2021 so với năm 2020.


  utter_xephangcdsdti2021/dti_2021_co_the_uoc_su_dung_e_so_sanh_giua_cac_tinh_thanh_khong:
  - text: |
      Có, DTI 2021 cũng có thể được áp dụng để so sánh giữa các tỉnh thành, giúp đánh giá mức độ chuyển đổi số và hiệu quả cung cấp dịch vụ công ở cấp địa phương.


  utter_xephangcdsdti2021/cac_bo_nao_uoc_xep_vao_nhom_khong_cung_cap_dich_vu_cong_trong_dti_2021:
  - text: |
      Nhóm này bao gồm các bộ như: Thanh tra Chính phủ, Ủy ban Dân tộc, Ban Quản lý Lăng Chủ tịch Hồ Chí Minh, Ủy ban Quản lý vốn nhà nước tại doanh nghiệp, Viện Hàn lâm Khoa học Xã hội Việt Nam, và một số cơ quan khác không thực hiện cung cấp dịch vụ công.


  utter_xephangcdsdti2021/tai_sao_mot_so_bo_khong_uoc_anh_gia_trong_dti_2021:
  - text: |
      Một số bộ như Bộ Công an, Bộ Quốc phòng, Văn phòng Chính phủ, và Bộ Ngoại giao không được đánh giá do đặc thù chức năng và nhiệm vụ của họ, khiến một số chỉ số đánh giá không phù hợp.


  utter_xephangcdsdti2021/dti_cua_cac_bo_khong_cung_cap_dich_vu_cong_co_y_nghia_gi:
  - text: |
      DTI của các bộ không cung cấp dịch vụ công giúp đánh giá mức độ chuyển đổi số và hiệu quả hoạt động của các cơ quan này, từ đó cải thiện quản lý và điều hành.


  utter_xephangcdsdti2021/co_bao_nhieu_bo_khong_cung_cap_dich_vu_cong_uoc_anh_gia_trong_dti_2021:
  - text: |
      Trong DTI 2021, có 9 bộ không cung cấp dịch vụ công được đánh giá.


  utter_xephangcdsdti2021/bo_nao_co_dti_cao_nhat_trong_nhom_khong_cung_cap_dich_vu_cong:
  - text: |
      Ban Quản lý Lăng Chủ tịch Hồ Chí Minh có DTI cao nhất trong nhóm này.


  utter_xephangcdsdti2021/dti_trung_binh_cua_cac_bo_khong_cung_cap_dich_vu_cong_la_bao_nhieu:
  - text: |
      DTI trung bình của các bộ không cung cấp dịch vụ công là 0,2151.


  utter_xephangcdsdti2021/cac_chi_so_nao_uoc_su_dung_e_anh_gia_dti_cua_cac_bo_khong_cung_cap_dich_vu_cong:
  - text: |
      Các chỉ số bao gồm mức độ ứng dụng công nghệ thông tin, hiệu quả quản lý, và khả năng cung cấp thông tin công khai.


  utter_xephangcdsdti2021/co_su_khac_biet_nao_giua_dti_cua_cac_bo_cung_cap_dich_vu_cong_va_khong_cung_cap_dich_vu_cong_khong:
  - text: |
      Có, DTI của các bộ cung cấp dịch vụ công thường cao hơn do họ có nhiều hoạt động liên quan đến dịch vụ công hơn.


  utter_xephangcdsdti2021/dti_co_the_giup_gi_cho_cac_bo_khong_cung_cap_dich_vu_cong:
  - text: |
      DTI giúp các bộ này nhận diện được điểm mạnh và điểm yếu trong hoạt động của mình, từ đó có kế hoạch cải thiện hiệu quả công việc.


  utter_xephangcdsdti2021/cac_bo_khong_cung_cap_dich_vu_cong_co_the_cai_thien_dti_cua_minh_bang_cach_nao:
  - text: |
      Họ có thể cải thiện DTI bằng cách tăng cường ứng dụng công nghệ thông tin, nâng cao chất lượng dịch vụ nội bộ và cải thiện khả năng cung cấp thông tin cho công chúng.


  utter_xephangcdsdti2021/dti_co_anh_huong_en_chinh_sach_cua_cac_bo_khong_cung_cap_dich_vu_cong_khong:
  - text: |
      Có, DTI có thể ảnh hưởng đến việc xây dựng và điều chỉnh chính sách nhằm nâng cao hiệu quả hoạt động của các bộ này.


  utter_xephangcdsdti2021/co_nhung_thach_thuc_nao_trong_viec_anh_gia_dti_cua_cac_bo_khong_cung_cap_dich_vu_cong:
  - text: |
      Thách thức bao gồm việc xác định các chỉ số phù hợp và thu thập dữ liệu chính xác từ các bộ này.


  utter_xephangcdsdti2021/dti_co_the_uoc_su_dung_e_so_sanh_giua_cac_bo_khong_cung_cap_dich_vu_cong_khong:
  - text: |
      Có, DTI cho phép so sánh hiệu quả hoạt động giữa các bộ không cung cấp dịch vụ công, từ đó rút ra bài học kinh nghiệm.


  utter_xephangcdsdti2021/cac_bo_khong_cung_cap_dich_vu_cong_co_the_hoc_hoi_gi_tu_cac_bo_cung_cap_dich_vu_cong:
  - text: |
      Họ có thể học hỏi về cách thức ứng dụng công nghệ thông tin, cải tiến quy trình làm việc và nâng cao chất lượng dịch vụ.


  utter_xephangcdsdti2021/dti_co_the_thay_oi_theo_thoi_gian_khong:
  - text: |
      Có, DTI có thể thay đổi theo thời gian do sự cải tiến trong công nghệ, quy trình làm việc và chính sách của các bộ.


  utter_xephangcdsdti2021/vai_tro_va_chuc_nang_cua_6_bo_khong_cung_cap_dich_vu_cong:
  - text: |
      Các Bộ này có chức năng cụ thể trong quá trình chuyển đổi số như sau: Bộ Khoa học và Công nghệ có vai trò nghiên cứu, ứng dụng công nghệ mới vào chuyển đổi số; Bộ Thông tin và Truyền thông có vai trò xây dựng hạ tầng kỹ thuật, ban hành chính sách về chuyển đổi số; Các Bộ khác tham gia xây dựng, hoàn thiện thể chế, chính sách cho chuyển đổi số trong lĩnh vực quản lý của mình.


  utter_xephangcdsdti2021/muc_tieu_va_ket_qua_chuyen_oi_so_cua_tung_bo:
  - text: |
      Điểm số DTi 2020 trung bình của các Bộ không cung cấp dịch vụ công là 0.3242.


  utter_xephangcdsdti2021/so_sanh_dti_2020_giua_cac_bo:
  - text: |
      Bộ Thông tin và Truyền thông đạt điểm cao nhất (0.2995), trong khi Ban Quản lý Lăng Chủ tịch Hồ Chí Minh đạt điểm thấp nhất (0.0992). Điểm số này cho thấy sự chênh lệch về mức độ chuyển đổi số giữa các Bộ không cung cấp dịch vụ công.


  utter_xephangcdsdti2021/phan_tich_iem_manh_iem_yeu_cua_tung_bo:
  - text: |
      Thiếu thông tin chi tiết nên không thể phân tích điểm mạnh, điểm yếu cụ thể của từng Bộ.


  utter_xephangcdsdti2021/kho_khan_vuong_mac_va_giai_phap:
  - text: |
      Không có thông tin cụ thể về khó khăn, vướng mắc của các Bộ trong quá trình chuyển đổi số.


  utter_xephangcdsdti2021/so_sanh_dti_2020_giua_hai_nhom_bo:
  - text: |
      Điểm số DTI trung bình của các Bộ cung cấp dịch vụ công (0.4944) cao hơn so với các Bộ không cung cấp dịch vụ công (0.3242). Nguyên nhân có thể do các Bộ cung cấp dịch vụ công có nhu cầu chuyển đổi số cao hơn để nâng cao chất lượng dịch vụ, đáp ứng nhu cầu của người dân và doanh nghiệp.


  utter_xephangcdsdti2021/nang_cao_nhan_thuc_ve_chuyen_oi_so:
  - text: |
      Cần đẩy mạnh tuyên truyền, phổ biến kiến thức về chuyển đổi số cho cán bộ, công chức trong các Bộ không cung cấp dịch vụ công; tổ chức các khóa đào tạo, tập huấn về chuyển đổi số và ứng dụng công nghệ thông tin.


  utter_xephangcdsdti2021/vai_tro_cua_cong_nghe_thong_tin:
  - text: |
      Công nghệ thông tin là nền tảng và công cụ quan trọng cho chuyển đổi số. Cần đầu tư phát triển hạ tầng công nghệ thông tin và ứng dụng các công nghệ mới như trí tuệ nhân tạo, dữ liệu lớn vào hoạt động của các Bộ.


  utter_xephangcdsdti2021/chinh_sach_ho_tro_tu_chinh_phu:
  - text: |
      Cần có chính sách ưu tiên, hỗ trợ về tài chính, công nghệ và nhân lực cho các Bộ không cung cấp dịch vụ công thực hiện chuyển đổi số. Đơn giản hóa thủ tục hành chính, tạo môi trường thuận lợi cho ứng dụng công nghệ thông tin.


  utter_xephangcdsdti2021/du_bao_dti_2021_va_xu_huong_phat_trien:
  - text: |
      Với sự quan tâm và đầu tư ngày càng tăng cho chuyển đổi số, DTi của các Bộ này được kỳ vọng sẽ tiếp tục tăng trong những năm tiếp theo.


  utter_xephangcdsdti2021/phan_tich_ky_hon_ve_chi_so_dti_03_tru_cot_cua_bo_truyen_thong_bo_co_iem_dti_cao_nhat:
  - text: |
      Đâu là trụ cột có điểm số cao nhất, thấp nhất?


  utter_xephangcdsdti2021/ieu_nay_cho_thay_bo_can_tap_trung_vao_nhung_mang_nao_e_nang_cao_dti:
  - text: |
      Chưa có thông tin chi tiết về điểm số của 03 trụ cột (Chính quyền số, Kinh tế số, Xã hội số) của Bộ Truyền thông nên không thể phân tích điểm mạnh, điểm yếu của từng trụ cột hay đưa ra khuyến nghị cụ thể.


  utter_xephangcdsdti2021/phan_tich_03_chi_so_tru_cot_cua_ban_quan_ly_lang_chu_tich_ho_chi_minh_bo_co_iem_dti_thap_nhat:
  - text: |
      Tương tự như Bộ Truyền thông, chưa có thông tin chi tiết về điểm số 03 trụ cột của Ban Quản lý Lăng Chủ tịch Hồ Chí Minh.


  utter_xephangcdsdti2021/chi_so_chuan_oi_nhan_thuc_va_du_lieu_so_cua_cac_bo_khong_cung_cap_dich_vu_cong_thuong_o_muc_thap_tai_sao_lai_co_xu_huong_nay_can_co_nhung_giai_phap_gi_e_nang_cao_nhan_thuc_ve_chuyen_oi_so_va_thuc_ay_viec_ung_dung_du_lieu_so_trong_cac_bo_nay:
  - text: |
      Có thể lý giải qua các nguyên nhân: nhận thức về chuyển đổi số của cán bộ trong các Bộ này chưa đủ mạnh, dẫn đến hiệu quả triển khai thấp; hạn chế trong hạ tầng kỹ thuật và nguồn nhân lực chất lượng; và thiếu chính sách khuyến khích cụ thể cho việc ứng dụng dữ liệu số.


  utter_xephangcdsdti2021/so_sanh_iem_so_dti_2020_cua_cac_bo_khong_cung_cap_dich_vu_cong_voi_muc_tieu_dti_quoc_gia_en_nam_2025_ket_qua_so_sanh_cho_thay_ieu_gi:
  - text: |
      DTi 2020 trung bình của các bộ không cung cấp dịch vụ công là 0.3242, thấp hơn so với mục tiêu DTi quốc gia đến năm 2025 là nâng cao năng lực cạnh tranh lên 20%. Điều này cho thấy cần đẩy mạnh các hoạt động chuyển đổi số trong các Bộ không cung cấp dịch vụ công để đạt mục tiêu quốc gia.


  utter_xephangcdsdti2021/muc_o_ung_dung_cong_nghe_thong_tin_cntt_trong_hoat_ong_cua_cac_bo_khong_cung_cap_dich_vu_cong_nhu_the_nao_co_nhung_cong_nghe_nao_uoc_ung_dung_pho_bien:
  - text: |
      Chưa có thông tin chi tiết về mức độ ứng dụng CNTT trong các Bộ không cung cấp dịch vụ công.


  utter_xephangcdsdti2021/top_3_tinh_thanh_pho_co_dti_cao_nhat_va_thap_nhat_la_gi_so_sanh_dti_cua_3_tinh_thanh_pho_dan_au_voi_dti_trung_binh_cua_ca_nuoc:
  - text: |
      Cao nhất: Đà Nẵng (0.4874), Thừa Thiên - Huế (0.4874), Quảng Ninh (0.4544); Thấp nhất: Phú Yên (0.2108), Ninh Thuận (0.2051), Kon Tum (0.1824). So sánh với DTi trung bình: DTi trung bình của cả nước không được đề cập trong nguồn. Tuy nhiên, dựa vào biểu đồ Hình 9, ta thấy Đà Nẵng và Thừa Thiên - Huế thuộc nhóm 1 (trên 0.40), là nhóm có DTi cao nhất. Ngược lại, Phú Yên, Ninh Thuận và Kon Tum thuộc nhóm 4 (dưới 0.25), là nhóm có DTi thấp nhất.


  utter_xephangcdsdti2021/phan_tich_3_tru_cot_chinh_quyen_so_kinh_te_so_va_xa_hoi_so_cua_tp_a_nang_tinh_dan_au_ve_dti_tru_cot_nao_co_iem_so_cao_nhat:
  - text: |
      Chính quyền số: 0.5346, Kinh tế số: 0.4155, Xã hội số: 0.4964. Nhận xét: TP. Đà Nẵng đạt điểm số cao nhất ở trụ cột Chính quyền số, cho thấy chính quyền thành phố đã ứng dụng CNTT hiệu quả trong hoạt động quản lý, điều hành và cung cấp dịch vụ công trực tuyến.


  utter_xephangcdsdti2021/theo_ket_qua_dti_khoang_cach_giua_nhom_tinh_co_dti_cao_nhat_va_nhom_tinh_co_dti_thap_nhat_la_bao_nhieu_ieu_nay_cho_thay_muc_o_chenh_lech_ve_chuyen_oi_so_giua_cac_ia_phuong_nhu_the_nao:
  - text: |
      Đà Nẵng (cao nhất): 0.4874, Kon Tum (thấp nhất): 0.1824, Khoảng cách: 0.305. Nhận xét: Khoảng cách DTi giữa 2 nhóm tỉnh là khá lớn, cho thấy mức độ chênh lệch về chuyển đổi số giữa các địa phương là đáng kể.


  utter_xephangcdsdti2021/ty_le_tinh_thanh_pho_at_tren_dti_trung_binh_la_bao_nhieu_liet_ke_05_tinh_co_dti_thap_hon_nhieu_so_voi_muc_trung_binh_va_phan_tich_nguyen_nhan_dan_en_ket_qua_nay:
  - text: |
      Nguồn cung cấp không đề cập đến tỷ lệ tỉnh, thành phố đạt DTi trên trung bình. 5 tỉnh có DTi thấp hơn nhiều so với các tỉnh, thành phố khác: Phú Yên, Ninh Thuận, Kon Tum, Quảng Bình và Bạc Kan. Nguyên nhân: Cần phân tích dựa vào thông tin chi tiết của từng tỉnh. Nguồn cung cấp chỉ ra Phú Yên có kết quả DTi thấp là do hạn chế về hạ tầng viễn thông và CNTT.


  utter_xephangcdsdti2021/so_sanh_dti_2020_cua_3_nhom_tinh_thanh_pho_theo_vung_mien_bac_trung_nam_vung_nao_co_dti_trung_binh_cao_nhat_thap_nhat:
  - text: |
      Nguồn cung cấp không cung cấp thông tin về vùng miền của các tỉnh, thành phố nên không thể so sánh theo tiêu chí này.


