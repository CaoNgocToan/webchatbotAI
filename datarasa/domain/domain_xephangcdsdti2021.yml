  utter_xephangcdsdti2021/dti_la_gi_va_bao_gom_nhung_cap_nao:
  - text: |
      DTI là viết tắt của “Xác định Bộ chỉ số đánh giá chuyển đổi số của các bộ, cơ quan ngang bộ, cơ quan thuộc Chính phủ, các tỉnh, thành phố trực thuộc trung ương và của quốc gia”. DTI bao gồm 3 cấp: DTI cấp tỉnh, DTI cấp bộ và DTI của quốc gia.


  utter_xephangcdsdti2021/dti_cap_tinh_uoc_cau_truc_nhu_the_nao:
  - text: |
      DTI cấp tỉnh được cấu trúc theo 3 trụ cột: Chính quyền số, Kinh tế số và Xã hội số, gồm 9 chỉ số chính với 98 chỉ số thành phần. 9 chỉ số chính được chia thành Nhóm chỉ số nền tảng chung và Nhóm chỉ số về hoạt động. Nhóm chỉ số nền tảng chung gồm 6 chỉ số chính: Nhận thức số, Thể chế số, Hạ tầng số, Nhân lực số, An toàn thông tin mạng, Đô thị thông minh (không tính điểm vào DTI cấp tỉnh). Nhóm chỉ số về hoạt động gồm 3 chỉ số chính: Hoạt động chính quyền số, Hoạt động kinh tế số, Hoạt động xã hội số.


  utter_xephangcdsdti2021/gia_tri_dti_trung_binh_cua_cac_bo_tinh_va_quoc_gia_nam_2021_la_bao_nhieu:
  - text: |
      Giá trị DTI trung bình năm 2021 của các bộ cung cấp dịch vụ công là 0,4595. Giá trị DTI trung bình của các bộ không cung cấp dịch vụ công là 0,2151. Giá trị DTI trung bình của các tỉnh là 0,4014. Giá trị DTI của quốc gia là 0,6110.


  utter_xephangcdsdti2021/so_sanh_muc_tang_truong_dti_cua_cac_bo_tinh_va_quoc_gia_nam_2021_so_voi_nam_2020:
  - text: |
      DTI quốc gia tăng trưởng 25,8% so với năm 2020. DTI cấp tỉnh có mức tăng trưởng cao nhất, đạt 32,7% so với năm 2020.DTI cấp bộ cung cấp dịch vụ công tăng trưởng, trong khi DTI cấp bộ không cung cấp dịch vụ công giảm nhẹ so với năm 2020.


  utter_xephangcdsdti2021/ba_nhiem_vu_giai_phap_nao_uoc_uu_tien_e_kien_tao_nen_mong_cho_chuyen_oi_so:
  - text: |
      Ba nhiệm vụ, giải pháp đầu tiên tạo nền móng chuyển đổi số là Chuyển đổi nhận thức, Kiến tạo thể chế và Phát triển hạ tầng số.


  utter_xephangcdsdti2021/au_la_iem_noi_bat_trong_ket_qua_anh_gia_dti_nam_2021:
  - text: |
      Chuyển đổi nhận thức được đẩy mạnh: Chỉ số Nhận thức số cấp bộ và cấp tỉnh đều cao hơn mức trung bình và cao nhất trong các chỉ số chính. Kinh tế số có mức tăng trưởng nhanh hơn Chính quyền số và Xã hội số ở cấp tỉnh. Phát triển nhân lực số và đảm bảo an toàn thông tin mạng vẫn là những vấn đề cần được giải quyết sớm.


  utter_xephangcdsdti2021/bo_nao_dan_au_ve_dti_trong_so_cac_bo_cung_cap_dich_vu_cong:
  - text: |
      Bộ Tài chính dẫn đầu về DTI trong số các bộ cung cấp dịch vụ công với giá trị DTI 2021 là 0,6321.


  utter_xephangcdsdti2021/a_nang_at_uoc_ket_qua_gi_noi_bat_trong_viec_trien_khai_nen_tang_so:
  - text: |
      Triển khai 47 dịch vụ API trên Nền tảng LGSP thành phố, thu hút gần 2,5 triệu lượt giao dịch. Triển khai 100% DVCTT mức độ 4 trên Cổng Dịch vụ công thành phố, tỷ lệ hồ sơ trực tuyến đạt gần 60%. Tích hợp dữ liệu của 50 trạm quan trắc môi trường, 3 công trình cầu và hệ thống camera giám sát tại Âu thuyền Thọ Quang. Triển khai ứng dụng Chatbot sử dụng công nghệ AI để tự động trả lời và giải đáp các yêu cầu của người dân, doanh nghiệp về thông tin dịch vụ công.


  utter_xephangcdsdti2021/mo_hinh_chuyen_oi_so_cap_xa_tai_xa_yen_hoa_tinh_ninh_binh_uoc_trien_khai_dua_tren_nhung_tru_cot_nao:
  - text: |
      Mô hình chuyển đổi số cấp xã tại xã Yên Hòa, tỉnh Ninh Bình được triển khai dựa trên 3 trụ cột: Chính quyền số, Kinh tế số và Xã hội số.


  utter_xephangcdsdti2021/lang_son_a_thuc_hien_sang_kien_gi_e_thuc_ay_phat_trien_nhan_luc_so:
  - text: |
      Lạng Sơn đã thành lập các Tổ Công nghệ số cộng đồng để hướng dẫn, hỗ trợ người dân tạo lập và sử dụng cửa hàng số, giúp đạt được 60% số hộ gia đình có cửa hàng số và tài khoản thanh toán điện tử.


  utter_xephangcdsdti2021/ngoai_bo_tai_chinh_nhung_bo_nao_khac_nam_trong_top_5_bo_dan_au_ve_dti_trong_so_cac_bo_cung_cap_dich_vu_cong:
  - text: |
      Bên cạnh Bộ Tài chính, 4 bộ còn lại trong top 5 bộ dẫn đầu về DTI bao gồm Bộ Kế hoạch và Đầu tư, Bảo hiểm Xã hội Việt Nam, Ngân hàng Nhà nước Việt Nam, và Bộ Công Thương.


  utter_xephangcdsdti2021/bo_tai_chinh_a_at_uoc_nhung_thanh_tuu_gi_trong_viec_ung_dung_cong_nghe_thong_tin_vao_hoat_ong_chuyen_oi_so:
  - text: |
      Bộ Tài chính đã ứng dụng công nghệ thông tin trong nhiều lĩnh vực. Trong lĩnh vực Hải quan, 100% thủ tục hải quan cơ bản được tự động hóa, 100% Cục Hải quan và Chi cục Hải quan thực hiện thủ tục hải quan điện tử, với 99,65% doanh nghiệp tham gia. Thời gian xử lý hồ sơ hải quan giảm xuống chỉ còn từ 1-3 giây. Trong lĩnh vực Kho bạc Nhà nước, 100% các đơn vị giao dịch tham gia kiểm soát chi ngân sách nhà nước điện tử (trừ khối an ninh quốc phòng), với trên 99,5% hồ sơ được kiểm soát. Kho bạc Nhà nước đã triển khai ứng dụng di động cho đơn vị giao dịch tra cứu số dư tài khoản, đạt trên 90% sử dụng. Trong lĩnh vực Thuế, Tổng cục Thuế triển khai hóa đơn điện tử giai đoạn 1 tại 6 tỉnh, xây dựng hệ thống quản lý hóa đơn điện tử trên nền tảng công nghệ 4.0. Ứng dụng eTax Mobile được triển khai với các chức năng nộp thuế điện tử, tra cứu thông tin thuế, và kiểm tra tình trạng xử lý hồ sơ.


  utter_xephangcdsdti2021/bo_giao_duc_va_ao_tao_a_trien_khai_dich_vu_cong_truc_tuyen_nao_cho_hoc_sinh_lop_12:
