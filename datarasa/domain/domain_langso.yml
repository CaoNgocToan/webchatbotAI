version: '3.1'

intents:
 - langso

responses:
  utter_langso/lang_so_la_gi:
  - text: |
      Làng số là một ngôi làng mà ở đó, người dân sử dụng công nghệ số để phục vụ đời sống hàng ngày, thay đổi thói quen và vượt khỏi giới hạn không gian của làng truyền thống.


  utter_langso/vai_tro_cua_gia_lang_so_la_gi:
  - text: |
      “Già làng số” là người tiên phong trong việc sử dụng công nghệ số và hướng dẫn người khác sử dụng công nghệ một cách an toàn, hiệu quả. Họ đóng vai trò quan trọng trong việc phổ cập kiến thức và kỹ năng số cho cộng đồng.


  utter_langso/vi_du_ve_loi_ich_cua_mua_hang_hoa_truc_tuyen_oi_voi_nguoi_dan_o_nong_thon_la_gi:
  - text: |
      Mua hàng trực tuyến mang đến cho người dân ở nông thôn nhiều sự lựa chọn hơn với các mặt hàng đa dạng, phong phú. Họ có thể mua sắm các sản phẩm chất lượng, có nguồn gốc xuất xứ rõ ràng, với giá cả phải chăng mà không cần phải đi chợ truyền thống.


  utter_langso/ung_dung_vneid_mang_lai_loi_ich_gi_cho_nguoi_dan:
  - text: |
      VNeID cho phép người dân tích hợp các loại giấy tờ tùy thân vào điện thoại thông minh, giúp họ không cần mang theo nhiều loại giấy tờ khi ra ngoài. Ứng dụng cũng giúp thực hiện các thủ tục hành chính một cách nhanh chóng, đơn giản và thuận tiện.


  utter_langso/tai_sao_viec_su_dung_chu_ky_so_ngay_cang_pho_bien:
  - text: |
      Chữ ký số mang lại sự thuận tiện và tin cậy cho các giao dịch điện tử. Nó có giá trị pháp lý tương đương chữ ký tay và được sử dụng trong nhiều giao dịch, thủ tục hành chính mà không cần phải gặp gỡ trực tiếp.


  utter_langso/loi_ich_cua_dich_vu_cong_truc_tuyen_la_gi:
  - text: |
      Dịch vụ công trực tuyến giúp người dân thực hiện các thủ tục hành chính một cách nhanh chóng, tiết kiệm thời gian đi lại và giảm bớt giấy tờ phải chuẩn bị.


  utter_langso/nen_tang_hoc_tap_truc_tuyen_coc_coc_hoc_tap_ho_tro_hoc_sinh_nhu_the_nao:
  - text: |
      \"Cốc Cốc học tập\" cung cấp các công cụ, tính năng và tài liệu hỗ trợ học tập miễn phí, bao gồm giải bài tập, video bài giảng, từ điển và công cụ dịch thuật. Nền tảng này giúp học sinh tự học hiệu quả ngay tại nhà.

  utter_langso/loi_ich_cua_viec_ua_nong_san_len_san_thuong_mai_ien_tu_la_gi:
  - text: |
      Bán nông sản trên sàn thương mại điện tử giúp người nông dân tiếp cận thị trường rộng lớn hơn, tăng sản lượng tiêu thụ và giảm sự phụ thuộc vào thương lái trung gian.


  utter_langso/vi_du_ve_mo_hinh_du_lich_so_thanh_cong_la_gi:
  - text: |
      Mô hình \"Tham quan di sản số\" tại Khu bảo tồn văn hóa Luy Lâu, Bắc Ninh là một ví dụ thành công về du lịch số. Dự án đã số hóa các di tích lịch sử, điểm du lịch, hiện vật và tạo ra tour tham quan 3D, giúp bảo tồn di sản và thu hút du khách.


  utter_langso/lam_the_nao_e_ket_noi_internet_gop_phan_mo_rong_khong_gian_lang:
  - text: |
      Kết nối Internet cho phép người dân ở nông thôn truy cập thông tin từ khắp nơi trên thế giới, vượt qua giới hạn địa lý của làng truyền thống. Họ có thể \"biết chuyện trong thiên hạ,\" kết nối với bạn bè, người thân ở xa và tham gia vào các hoạt động kinh doanh, học tập trực tuyến.


  utter_langso/tai_sao_huyen_tu_mo_rong_chon_nha_rong_van_hoa_e_lap_at_wifi_mien_phi:
  - text: |
      Huyện Tu Mơ Rông chọn nhà Rông văn hóa vì đây là \"linh hồn\" của làng, nơi bà con thường xuyên tụ họp để tổ chức các hoạt động văn hóa truyền thống, hội họp và sinh hoạt cộng đồng. Việc lắp đặt Wifi miễn phí tại nhà Rông giúp thu hút người dân đến sinh hoạt, tăng cường tình đoàn kết và tạo điều kiện cho mọi người tiếp cận thông tin, dịch vụ số.


  utter_langso/ung_dung_zalo_a_thay_oi_cuoc_song_cua_nguoi_viet_nhu_the_nao:
  - text: |
      Zalo, ứng dụng nhắn tin do người Việt phát triển, đã trở thành ứng dụng giao tiếp phổ biến nhất tại Việt Nam, thay đổi cách người Việt tiếp cận, giao tiếp và xử lý thông tin. Zalo cung cấp các tính năng như nhắn tin miễn phí, gọi thoại và video, trò chuyện nhóm, giúp người dân tiết kiệm chi phí liên lạc và kết nối với nhau dễ dàng hơn.


  utter_langso/loi_ich_cua_viec_su_dung_dich_vu_chu_ky_so_trong_ky_ket_hop_ong_lao_ong_la_gi:
  - text: |
      Sử dụng chữ ký số giúp người lao động và chủ doanh nghiệp có thể ký kết hợp đồng lao động từ xa, tiết kiệm thời gian và công sức so với phương thức ký kết truyền thống. Chữ ký số cũng đảm bảo tính pháp lý cho hợp đồng và giúp quá trình ký kết diễn ra nhanh chóng, thuận tiện hơn.


  utter_langso/mo_hinh_cay_xoai_nha_toi_o_ong_thap_co_gi_ac_biet:
  - text: |
      Mô hình “Cây xoài nhà tôi” cho phép khách hàng mua xoài trực tiếp từ nông dân bằng cách \"sở hữu\" một cây xoài trong vườn. Khách hàng có thể chọn cây xoài mình thích, theo dõi quá trình sinh trưởng của cây qua website và nhận toàn bộ số quả thu hoạch trong một năm. Mô hình này giúp nâng cao giá trị trái xoài, tăng thu nhập cho nông dân và tạo sự kết nối giữa người tiêu dùng và nhà sản xuất.


  utter_langso/tai_sao_he_thong_chieu_sang_thong_minh_uoc_xem_la_giai_phap_hieu_qua_cho_cay_thanh_long_o_binh_thuan:
  - text: |
      Hệ thống chiếu sáng thông minh sử dụng đèn LED hiệu suất cao và cảm biến ánh sáng, cho phép điều chỉnh độ sáng, thời gian chiếu sáng phù hợp với nhu cầu của cây thanh long. Điều này giúp tăng năng suất, chất lượng trái thanh long, đồng thời tiết kiệm 75-80% chi phí điện năng so với bóng đèn truyền thống.


  utter_langso/uu_iem_cua_viec_su_dung_may_bay_khong_nguoi_lai_drone_trong_nong_nghiep_la_gi:
  - text: |
      Máy bay không người lái (drone) được sử dụng trong nông nghiệp để phun thuốc bảo vệ thực vật, phun phân bón và gieo sạ, giúp tiết kiệm thời gian và công sức so với phương pháp thủ công. Drone cũng giúp phân bố thuốc, phân bón đều hơn, giảm thiểu lượng thuốc, phân bón sử dụng và hạn chế tiếp xúc với hóa chất độc hại cho người nông dân.


  utter_langso/nen_tang_foodmap_ho_tro_ket_noi_tieu_thu_nong_san_nhu_the_nao:
  - text: |
      FoodMap là nền tảng kết nối người nông dân với người tiêu dùng, giúp tiêu thụ nông sản hiệu quả và hạn chế tình trạng \"được mùa mất giá.\" FoodMap sử dụng công nghệ IoT và phân tích dữ liệu để kiểm soát chất lượng nông sản, quảng bá sản phẩm trên các kênh số và phân phối tới người tiêu dùng thông qua các sàn thương mại điện tử, mạng xã hội.


  utter_langso/loi_ich_cua_viec_so_hoa_di_san_oi_voi_nganh_du_lich_la_gi:
  - text: |
      Số hóa di sản giúp bảo tồn và lưu giữ các di sản văn hóa, lịch sử dưới dạng kỹ thuật số, khắc phục hạn chế về thời gian và không gian. Du khách có thể truy cập và trải nghiệm các di sản số hóa mọi lúc, mọi nơi thông qua các tour tham quan 3D, hình ảnh, video và các ứng dụng tương tác.


  utter_langso/lam_the_nao_e_ung_dung_cong_nghe_so_giup_quan_ly_nha_tro_hieu_qua_hon:
  - text: |
      Các ứng dụng quản lý nhà trọ cho phép chủ nhà trọ tự động hóa các quy trình quản lý như theo dõi tình trạng phòng, quản lý khách thuê, hợp đồng và hóa đơn. Ứng dụng cũng hỗ trợ thanh toán trực tuyến, quét mã QR để khai báo lưu trú và tương tác với khách thuê một cách thuận tiện.


  utter_langso/tai_sao_can_phai_pho_cap_wifi_tai_cac_vung_nong_thon:
  - text: |
      Phổ cập Wifi ở nông thôn là cần thiết để thu hẹp khoảng cách số giữa thành thị và nông thôn, tạo điều kiện cho người dân tiếp cận thông tin, dịch vụ và tham gia vào nền kinh tế số.


  utter_langso/ngoai_nha_rong_van_hoa_con_ia_iem_nao_khac_phu_hop_e_lap_at_wifi_mien_phi:
  - text: |
      Ngoài nhà Rông văn hóa, các địa điểm khác có thể phù hợp để lắp đặt Wifi miễn phí bao gồm nhà văn hóa thôn, trường học, trạm y tế hoặc các địa điểm công cộng khác thường xuyên có người dân tụ họp.


  utter_langso/ngoai_zalo_con_nen_tang_so_nao_khac_do_nguoi_viet_nam_phat_trien:
  - text: |
      Ngoài Zalo, một số nền tảng số do người Việt Nam phát triển bao gồm: VNeID: Ứng dụng định danh và xác thực điện tử. Cốc Cốc Học tập: Nền tảng học tập trực tuyến. VOV Bacsi24: Nền tảng tư vấn sức khỏe từ xa. Viettel Money: Ví điện tử và dịch vụ tài chính số.


  utter_langso/ke_ten_mot_so_loai_giay_to_co_the_uoc_ky_so:
  - text: |
      Chữ ký số có thể được sử dụng cho nhiều loại giấy tờ khác nhau, bao gồm: Hợp đồng kinh tế. Tờ khai cá nhân. Bản cam kết. Giao ước giấy tờ mua bán. Đăng ký kết hôn. Chứng từ điện tử.


  utter_langso/lam_the_nao_e_tham_gia_mo_hinh_cay_xoai_nha_toi:
  - text: |
      Khách hàng có thể tham gia mô hình \"Cây xoài nhà tôi\" bằng cách truy cập website https://nongsan-caolanh.vn để chọn cây xoài và đặt mua. Thông tin về từng cây xoài, bao gồm giống, tuổi, giá bán và hình ảnh, được hiển thị trên website.


  utter_langso/ngoai_cay_thanh_long_he_thong_chieu_sang_thong_minh_con_co_the_ap_dung_cho_loai_cay_trong_nao_khac:
  - text: |
      Hệ thống chiếu sáng thông minh có thể được điều chỉnh phù hợp với nhiều loại cây trồng khác nhau như dưa hấu, cà chua, hoặc rau xanh.


  utter_langso/ngoai_phun_thuoc_bon_phan_va_gieo_sa_drone_con_co_the_uoc_ung_dung_trong_linh_vuc_nao_khac_cua_nong_nghiep:
  - text: |
      Drone còn có thể được ứng dụng trong nhiều lĩnh vực khác của nông nghiệp như: Khảo sát, giám sát đồng ruộng. Quản lý dịch bệnh. Thu hoạch nông sản.


  utter_langso/ngoai_foodmap_con_nen_tang_nao_khac_ho_tro_ket_noi_tieu_thu_nong_san:
  - text: |
      Ngoài FoodMap, một số nền tảng khác hỗ trợ kết nối tiêu thụ nông sản bao gồm: Sàn thương mại điện tử: Sendo, Tiki, Shopee, Lazada. Mạng xã hội: Facebook, Zalo, TikTok. Các website, ứng dụng chuyên về nông sản: Vinasun, Chopp, eKitchen.


  utter_langso/ke_ten_mot_so_di_san_a_uoc_so_hoa_tai_viet_nam:
  - text: |
      Một số di sản đã được số hóa tại Việt Nam bao gồm: Khu bảo tồn văn hóa Luy Lâu. Di sản văn hóa phi vật thể như quan họ Bắc Ninh, hát xoan Phú Thọ.


  utter_langso/ung_dung_quan_ly_nha_tro_bt_co_nhung_tinh_nang_gi:
  - text: |
      Ứng dụng B&T có các tính năng như: Tự động hóa quy trình quản lý. Giúp khách thuê dễ dàng tìm nhà trọ. Cho phép theo dõi tình trạng phòng, quản lý khách thuê, hợp đồng, hóa đơn.


  utter_langso/vai_tro_cua_cong_nghe_so_trong_viec_giai_quyet_nhu_cau_hang_ngay_cua_nguoi_dan_la_gi:
  - text: |
      Công nghệ số giúp người dân tiếp cận dịch vụ, tiện ích và thụ hưởng thành quả do công nghệ mang lại một cách dễ dàng hơn, tạo ra cơ hội cho mỗi người dân, mỗi làng có thể xây dựng cuộc sống số cho riêng mình.


  utter_langso/tai_sao_lai_can_nhung_cau_chuyen_ien_hinh_ve_chuyen_oi_so_o_nong_thon:
  - text: |
      Câu chuyện điển hình giúp người dân và chính quyền tham khảo, học hỏi và áp dụng, từ đó lan tỏa, nhân rộng mô hình làng số trên cả nước.


  utter_langso/vi_du_ve_viec_su_dung_cong_nghe_so_thay_oi_thoi_quen_mua_sam_cua_nguoi_dan_la_gi:
  - text: |
      Người dân có thể mua sắm trực tuyến tại nhà thông qua điện thoại thông minh, lựa chọn đa dạng sản phẩm với nhiều mức giá và nhận hàng tận nơi, thay vì phải đến chợ truyền thống.


  utter_langso/loi_ich_cua_viec_tu_van_suc_khoe_tu_xa_la_gi:
  - text: |
      Người dân ở nông thôn có thể nhận tư vấn sức khỏe từ các bác sĩ giỏi ở các bệnh viện lớn mà không cần di chuyển xa, giúp giảm tải cho các bệnh viện tuyến trung ương.


  utter_langso/ngoai_viec_ho_tro_hoc_tap_cong_nghe_so_con_tac_ong_nhu_the_nao_en_giao_duc:
  - text: |
      Công nghệ số tạo ra cơ hội tiếp cận giáo dục chất lượng cao đồng đều cho học sinh trên mọi miền Tổ quốc, khắc phục tình trạng thiếu thốn về tài liệu và giảng viên.


  utter_langso/nen_tang_viec_lam_nha_may_giup_nguoi_lao_ong_nhu_the_nao:
  - text: |
      Nền tảng này giúp người lao động tìm kiếm việc làm trong các nhà máy, khu công nghiệp một cách nhanh chóng và uy tín, tiết kiệm thời gian và công sức so với việc tìm kiếm truyền thống.


  utter_langso/ngoai_mua_hang_hoa_nguoi_dan_con_co_the_su_dung_thanh_toan_truc_tuyen_cho_dich_vu_nao_khac:
  - text: |
      Thanh toán trực tuyến còn được sử dụng cho nhiều dịch vụ khác như: Nạp tiền điện thoại, Mua vé tàu xe, máy bay, Đặt vé xem phim, sự kiện, Thanh toán các dịch vụ giải trí trực tuyến.


  utter_langso/loi_ich_cua_viec_mua_ve_tau_xe_truc_tuyen_la_gi:
  - text: |
      Mua vé trực tuyến giúp người dân tránh được tình trạng chen lấn, chờ đợi tại bến xe, có thông tin rõ ràng về hành trình, giá vé và đảm bảo chỗ ngồi.


  utter_langso/truyen_hinh_so_di_ong_mang_lai_loi_ich_gi_cho_nguoi_dan:
  - text: |
      Truyền hình số di động cho phép người dân xem các chương trình yêu thích mọi lúc, mọi nơi, lựa chọn nội dung đa dạng và tiếp cận thông tin một cách thuận tiện.


  utter_langso/vi_du_ve_ung_dung_cong_nghe_so_giup_nguoi_dan_tiep_can_tin_dung_la_gi:
  - text: |
      Nền tảng TYM Mobile giúp phụ nữ tiếp cận tín dụng dễ dàng và nhanh chóng, quản lý thông tin tài chính và thực hiện các giao dịch trực tuyến.


  utter_langso/nong_nghiep_so_mang_lai_loi_ich_gi_cho_nguoi_nong_dan:
  - text: |
      Nông nghiệp số giúp người nông dân làm chủ điều kiện tự nhiên, tạo môi trường thuận lợi cho cây trồng và vật nuôi sinh trưởng đạt hiệu suất cao, đồng thời giảm sự vất vả so với canh tác truyền thống.


  utter_langso/cam_bien_iot_trong_nong_nghiep_thong_minh_co_vai_tro_gi:
  - text: |
      Cảm biến IoT đóng vai trò như \"người dự báo\", cung cấp thông tin về mực nước, nhiệt độ, độ ẩm, từ đó cho phép người nông dân điều chỉnh việc tưới tiêu và bón phân một cách chính xác.


  utter_langso/loi_ich_cua_viec_su_dung_may_bay_khong_nguoi_lai_drone_trong_nong_nghiep_la_gi:
  - text: |
      Drone giúp tiết kiệm thời gian và công sức trong các khâu như phun giống, phun phân và phun thuốc, nâng cao hiệu quả so với phương pháp thủ công.


