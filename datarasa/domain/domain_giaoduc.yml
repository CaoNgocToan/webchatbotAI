  - text: |
      Giáo viên có thể sử dụng các công cụ học tập gamification, tạo các cuộc thi, hoặc khuyến khích học sinh tham gia các hoạt động nhóm qua các nền tảng trực tuyến. Việc đặt ra những phần thưởng hoặc sự công nhận cho những học sinh tích cực cũng tạo động lực.


